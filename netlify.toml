[build]
  publish = "dist"
  command = "npm ci --include=dev && npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }
  command = "npm ci --include=dev && npm run build:dev"

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
  command = "npm ci --include=dev && npm run build:dev"

